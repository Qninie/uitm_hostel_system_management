  <section id="content">
    <nav>
      <i class='bx bx-menu'></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>

      <a href="admin.html" class="profile"><img src="img/profile.jpg" /></a>

    <main>
      <div class="head-title">
        <div class="left">
          <h1>New Student Registration</h1>
          <ul class="breadcrumb">
            <li><a href="home.html">Home</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="s_registration.html">Add Student</a></li>
          </ul>
        </div>
      </div>

      <div class="table-data">
        <div class="order">
          <div class="head"><h3>Student Registration</h3></div>
          <form action="#" method="post">
            <div style="margin-bottom: 15px;">
              <label>Full Name</label><br>
              <input type="text" placeholder="Enter full name" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label>Matric ID</label><br>
              <input type="text" placeholder="e.g. 2023123456" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label>Program</label><br>
              <input type="text" placeholder="e.g. CDIM262" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 15px;">
              <label>Email</label><br>
              <input type="email" placeholder="example@student.uitm.edu.my" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label>Block</label><br>
              <select style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;">
                <option value="">Select Block</option>
                <option value="A">Block A</option>
                <option value="B">Block B</option>
                <option value="C">Block C</option>
              </select>
            </div>
            <div style="margin-bottom: 15px;">
              <label>Room No.</label><br>
              <input type="text" placeholder="e.g. A-101" style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <button type="submit" style="padding: 10px 20px; background: #3C91E6; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </section>
