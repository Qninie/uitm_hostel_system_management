<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Hostel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>

<body>
  <div class="welcome-message">
    <h1>Welcome to UiTM Hostel System</h1>
  </div>

  <div class="wrapper">
    <form action="home.html">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" required>
        <i class="bi bi-envelope-at-fill"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="bi bi-lock-fill"></i>
      </div>
      
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? 
          <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <footer class="footer">
    Â© 2025 Universiti Teknologi MARA (UiTM) - Hostel Management System
  </footer>

</body>
</html>
