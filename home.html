  <style>
  .slider-container {
    position: relative;
    width: 100%;
    height: 500px; 
    overflow: hidden;
    margin-bottom: 60px;
    border-radius: 10px;
  }

  .slider {
    height: 100%;
    width: 100%;
    position: relative;
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .slide.active {
    opacity: 1;
    position: relative;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    display: block;
  }

  .caption {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
  }

  .slider-controls {
    position: relative;
    margin-top: -40px;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 1;
  }

  .slider-controls button {
    background-color: var(--blue);
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }

  .slider-controls button:hover {
    background-color: #246ac7;
  }

  .dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.3);
    cursor: pointer;
  }

  .dot.active {
    background: var(--blue);
  }

  main {
  padding: 0;
  height: calc(100vh - 56px);
  }

  </style>
</head>

<body>

  <script src="js/dashboard.js"></script>
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dotsContainer = document.getElementById("dots");

    slides.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.addEventListener("click", () => showSlide(i));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      slideIndex = index;
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        slide.style.opacity = i === index ? "1" : "0";
        dots[i].classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    function autoSlide() {
      nextSlide();
      setTimeout(autoSlide, 5000);
    }

    showSlide(slideIndex);
    autoSlide();
    
  </script>
