<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Hostel Management</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .tabs {
    margin: 20px 0;
    }

    .tab-link {
      background: #eee;
      border: none;
      outline: none;
      padding: 12px 20px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 8px;
      color: #333;
      transition: 0.3s;
    }

    .tab-link.active {
      background: #3C91E6;
      color: white;
    }

    .tab-link i {
      margin-right: 6px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .input-style {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 6px;
      box-sizing: border-box;
    }

    .btn-submit {
      padding: 10px 20px;
      background: #3C91E6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    body.dark .order {
      background-color: var(--grey);
      color: var(--dark);
    }

    body.dark input,
    body.dark select {
      background-color: #1e1e2f;
      color: white;
      border: 1px solid #444;
    }

    body.dark .btn-submit {
      background: var(--blue);
    }

    body.dark .tab-link {
      background: #1a1a2e;
      color: white;
    }

    body.dark .tab-link.active {
      background: var(--blue);
      color: white;
    }
    #sidebar .side-menu.top li.active a {
      color: var(--blue);
    }
  </style>
</head>

<body>
  <section id="sidebar">
    <div class="brand">
      <span class="text">Hostel Management</span>
    </div>
    <ul class="side-menu top">
      <li><a href="home.html"><i class="bi bi-house-door-fill"></i><span class="text">Home</span></a></li>
      <li><a href="dashboard.html"><i class="bi bi-grid-1x2-fill"></i><span class="text">Dashboard</span></a></li>
      <li><a href="hostel_list.html"><i class="bi bi-building"></i><span class="text">Hostel</span></a></li>
      <li><a href="student_list.html"><i class="bi bi-person-lines-fill"></i><span class="text">Student</span></a></li>
      <li><a href="room_status.html"><i class="bi bi-door-open"></i><span class="text">Room Status</span></a></li>
      <li><a href="s_registration.html"><i class="bi bi-person-plus"></i><span class="text">Register Student</span></a></li>
    </ul>
    <ul class="side-menu">
      <li class="active"><a href="setting.html"><i class="bi bi-gear-fill"></i><span class="text">Settings</span></a></li>
      <li><a href="index.html" class="logout"><i class="bi bi-box-arrow-right"></i><span class="text">Logout</span></a></li>
    </ul>  </section>

  <section id="content">
    <nav>
      <i class='bx bx-menu'></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <input type="checkbox" id="switch-mode" hidden>
      <label for="switch-mode" class="switch-mode"></label>
      <a href="#" class="notification">
        <i class='bx bxs-bell'></i>
        <span class="num">3</span>
      </a>
      <a href="admin.html" class="profile">
        <img src="img/profile.jpg">
      </a>
    </nav>

    <main>
      <div class="head-title">
        <div class="left">
          <h1>Settings</h1>
          <ul class="breadcrumb">
            <li><a href="home.html">Home</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="setting.html">Settings</a></li>
          </ul>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'admin')"><i class='bx bxs-user'></i> Admin Preferences</button>
        <button class="tab-link" onclick="openTab(event, 'profile')"><i class='bx bxs-id-card'></i> Profile Settings</button>
        <button class="tab-link" onclick="openTab(event, 'security')"><i class='bx bxs-lock-alt'></i> Security Settings</button>
      </div>

      <div id="admin" class="tab-content active">
        <div class="table-data">
          <div class="order">
            <div class="head"><h3>Admin Preferences</h3></div>
            <form>
              <div class="form-group">
                <label for="admin-username">Email</label>
                <input type="text" id="admin-username" placeholder="e.g. admin@uitm.edu.my" class="input-style">
              </div>
              <div class="form-group">
                <label for="admin-language">Preferred Language</label>
                <select id="admin-language" class="input-style">
                  <option>English</option>
                  <option>Malay</option>
                  <option>Chinese</option>
                </select>
              </div>
              <div class="form-group">
                <label for="admin-theme">Dashboard Theme</label>
                <select id="admin-theme" class="input-style">
                  <option>Light</option>
                  <option>Dark</option>
                </select>
              </div>
              <button type="submit" class="btn-submit">Save Preferences</button>
            </form>
          </div>
        </div>
      </div>

      <div id="profile" class="tab-content">
        <div class="table-data">
          <div class="order">
            <div class="head"><h3>Profile Settings</h3></div>
            <form>
              <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="e.g. Nur Aisyah" class="input-style">
              </div>
              <div class="form-group">
                <label for="email-profile">Email Address</label>
                <input type="email" id="email-profile" placeholder="e.g. admin@uitm.edu.my" class="input-style">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="e.g. 012-3456789" class="input-style">
              </div>
              <button type="submit" class="btn-submit">Update Profile</button>
            </form>
          </div>
        </div>
      </div>

      <div id="security" class="tab-content">
        <div class="table-data">
          <div class="order">
            <div class="head"><h3>Security Settings</h3></div>
            <form>
              <div class="form-group">
                <label for="current-pass">Current Password</label>
                <input type="password" id="current-pass" placeholder="********" class="input-style">
              </div>
              <div class="form-group">
                <label for="new-pass">New Password</label>
                <input type="password" id="new-pass" placeholder="********" class="input-style">
              </div>
              <div class="form-group">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" placeholder="********" class="input-style">
              </div>
              <button type="submit" class="btn-submit">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </section>

  <script>
    function openTab(evt, tabName) {
      const tabs = document.querySelectorAll(".tab-content");
      const buttons = document.querySelectorAll(".tab-link");

      tabs.forEach(tab => tab.classList.remove("active"));
      buttons.forEach(btn => btn.classList.remove("active"));

      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    // Persist dark mode using localStorage
      const switchMode = document.getElementById("switch-mode");

      // Apply mode on load
      if (localStorage.getItem("mode") === "dark") {
        document.body.classList.add("dark");
        if (switchMode) switchMode.checked = true;
      }

      // Listen to toggle
      if (switchMode) {
        switchMode.addEventListener("change", function () {
          if (this.checked) {
            document.body.classList.add("dark");
            localStorage.setItem("mode", "dark");
          } else {
            document.body.classList.remove("dark");
            localStorage.setItem("mode", "light");
          }
        });
      }
  </script>

  <footer class="footer">
  © 2025 Universiti Teknologi MARA (UiTM) – Hostel Management System
  </footer>

</body>
</html>
